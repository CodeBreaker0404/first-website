<!--in this form i have used internal styling there is a form container inside
which the form is there, they take inputs such as text, email,age and gender and a button for submission
the properties can be seen in it, java script is also internal where we get warning if we don't fill out a
 any of the contents and if we fill the contents they get submitted-->
<!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
  <style>
     .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f1f1f1;
      border-radius: 5px;
    }

    .form-container label {
      display: block;
      margin-bottom: 10px;
    }

    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .form-container input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }/* CSS styles for the form */
  </style>
</head>
<body>
  <a href="ahome.html"><img src="icon1trial.jpg"></a>
  <div class="form-container">
    <h2>Registration Form</h2>
    <form id="registrationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <!-- Add more fields here -->

      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var form = document.getElementById('registrationForm');
      form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting

        // Retrieve form field values
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var age = document.getElementById('age').value;
        var gender = document.getElementById('gender').value;

        // Perform form validation
        if (!name || !email || !age || !gender) {
          alert('Please fill in all the fields.'); // Display a warning message
          return; // Stop form submission
        }

        // Log the submitted values to the console
        console.log('Name:', name);
        console.log('Email:', email);
        console.log('Age:', age);
        console.log('Gender:', gender);

        // Optionally, you can submit the form to a server using AJAX or other techniques

        // Reset the form
        form.reset();
      });
    });
  </script>
</body>
</html>
